<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
           
        }
        td  {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: right
        }
      
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA =  dado de tabela
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!---prmeira linha-->
            <td>a1
            <td>b1
            <td>c1
        </tr> 
        <tr class="linha"> <!---segunda linha-->
            <td>a2</td>
            <td>b2</td>
            <td class="numero">c2</td>
        </tr>
        <tr> <!---terceira linha-->
            <td>a3</td>
            <td>b3</td>
            <td class="numero">c3</td>
        </tr>
        <tr> <!---quarta linha-->
            <td>a4</td>
            <td >b4</td>
            <td>c4</td>
        </tr>

    </table>
</body>
</html>
