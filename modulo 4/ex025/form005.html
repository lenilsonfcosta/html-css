<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc"><label for="imasc">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem" checked><label for="ifem" >Feminino </label>
        </fieldset>


        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten" checked> <label for="iesten">Tênis</label>
         <br>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
